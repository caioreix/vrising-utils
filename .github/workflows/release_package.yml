name: Release Package

on:
  push:
    branches:
      - main

env:
  GH_USER: ${{ secrets.GH_USER }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  publish:
    name: Publish
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - uses: caioreix/get-net-sdk-project-versions-action@v1
        id: get-version
        with:
          proj-path: vrising-utils.csproj
      - name: Setup Source
        run: make source
      - name: Build
        run: make build-release
      - name: Publish
        run: dotnet nuget push "./dist/BepInEx-Utils.VRising.${{steps.get-version.outputs.version}}.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/caioreix/index.json"

  tag:
    name: Tag
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [ publish ]

    steps:
      - uses: caioreix/get-net-sdk-project-versions-action@v1
        id: get-version
        with:
          proj-path: vrising-utils.csproj
      - name: Create tag
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{steps.get-version.outputs.version}}',
              sha: context.sha
            })
